<div class="container">
    <div class="row" id="spac">
        <div class="col-sm">
            <div class="baraja_top" style="cursor: pointer;" (click)="ptempGenerar()">
                <!--Posicion 0-->
                <img src="../assets/Cartas/0.0Tapada.gif">
            </div>
        </div>
        <div class="col-sm" id="baraja_muestra">
            <!--Posicion 1-->
            <div class="baraja_top" id="pos0">
                <div>
                    <div cdkDropList #po1List="cdkDropList" [cdkDropListData]="ptemp"
                        [cdkDropListConnectedTo]="[picaList,diamonList,trebolList,coraList,pos2List,pos3List,pos4List,pos5List,pos6List,pos7List,pos8List]"
                        (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled>
                        <div *ngFor="let item of ptemp">
                            <img src="../assets/Cartas/{{ptemp[0].name}}" cdkDrag>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">

        </div>
        <div class="col-sm" id="baraja_picas">
            <!--Posicion 9-->
            <div class="baraja_top" id="pos9">
                <div cdkDropList #picaList="cdkDropList" [cdkDropListData]="picaAs"
                    [cdkDropListConnectedTo]="[pos2List,pos3List,pos4List,pos5List,pos6List,pos7List,pos8List]"
                    (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled>
                    <div *ngFor="let item of picaAs">
                        <img src="../assets/Cartas/{{picaAs[0].name}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm" id="baraja_diamantes">
            <!--Posicion 10-->
            <div class="baraja_top" id="pos10">
                <div cdkDropList #diamonList="cdkDropList" [cdkDropListData]="diamonAs"
                    [cdkDropListConnectedTo]="[pos2List,pos3List,pos4List,pos5List,pos6List,pos7List,pos8List]"
                    (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled>
                    <div *ngFor="let item of diamonAs">
                        <img src="../assets/Cartas/{{diamonAs[0].name}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm" id="baraja_corazones">
            <!--Posicion 11-->
            <div class="baraja_top" id="pos11">
                <div cdkDropList #coraList="cdkDropList" [cdkDropListData]="coraAs"
                    [cdkDropListConnectedTo]="[pos2List,pos3List,pos4List,pos5List,pos6List,pos7List,pos8List]"
                    (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled>
                    <div *ngFor="let item of coraAs">
                        <img src="../assets/Cartas/{{coraAs[0].name}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm" id="baraja_treboles">
            <!--Posicion 12-->
            <div class="baraja_top" id="pos12">
                <div cdkDropList #trebolList="cdkDropList" [cdkDropListData]="trebolAs"
                    [cdkDropListConnectedTo]="[pos2List,pos3List,pos4List,pos5List,pos6List,pos7List,pos8List]"
                    (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled>
                    <div *ngFor="let item of trebolAs">
                        <img src="../assets/Cartas/{{trebolAs[0].name}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
